<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Повна версія картки викладача</title>
  <style>
    .teacher-card {
      max-width: 600px;
      margin: 1em auto;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .teacher-card header {
      margin-bottom: 1em;
    }
    .teacher-card dl {
      display: grid;
      grid-template-columns: max-content 1fr;
      gap: 0.5em 1em;
    }
    .teacher-card .map {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <main>
    <article class="teacher-card" data-bgcolor="#fafafa">
      <header>
        <h1>Іваненко Іван Іванович</h1>
      </header>
      <dl>
        <dt>Стать:</dt><dd>Чоловіча</dd>
        <dt>Вік:</dt><dd>35</dd>
        <dt>Email:</dt><dd><a href="mailto:ivan@example.com">ivan@example.com</a></dd>
        <dt>Телефон:</dt><dd><a href="tel:+380501234567">+38 (050) 123-45-67</a></dd>
        <dt>Країна:</dt><dd>Україна</dd>
        <dt>Місто:</dt><dd>Київ</dd>
        <dt>Коментар:</dt><dd>Досвідчений викладач з 10-річним стажем.</dd>
      </dl>
      <section class="map">
        <h2>Карта</h2>
        <figure>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.1234567890123!2d30.523333!3d50.4501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTDCsDI3JzM3LjEiTiAzMMKwMzEnNDguMCJF!5e0!3m2!1suk!2sua!4v0000000000000"
            width="100%" height="240" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
          <figcaption>Розташування міста викладача</figcaption>
        </figure>
      </section>
    </article>
  </main>
</body>
</html>
