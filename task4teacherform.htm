<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статистика викладачів</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <main>
    <h1>Таблиця статистики викладачів</h1>
    <table>
      <thead>
        <tr>
          <th>Вік</th>
          <th>Стать</th>
          <th>Країна</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>30</td>
          <td>Чоловіча</td>
          <td>Україна</td>
        </tr>
        <tr>
          <td>25</td>
          <td>Жіноча</td>
          <td>Польща</td>
        </tr>
        <tr>
          <td>40</td>
          <td>Чоловіча</td>
          <td>США</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
