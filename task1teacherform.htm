<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Додавання викладача</title>
</head>
<body>
  <form action="#" method="post">
    <label for="fullname">Повне ім’я:</label>
    <input type="text" id="fullname" name="fullname" required>
    <br>
    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Чоловіча</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Жіноча</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Невизначена</label>
    <br>
    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>
    <label for="bgcolor">Бажаний колір фону:</label>
    <input type="color" id="bgcolor" name="bgcolor">
    <br>
    <label for="country">Країна:</label>
    <select id="country" name="country">
      <option value="">--Оберіть країну--</option>
      <option value="ukraine">Україна</option>
      <option value="poland">Польща</option>
      <option value="usa">США</option>
    </select>
    <br>
    <label for="city">Місто:</label>
    <input type="text" id="city" name="city">
    <br>
    <label for="comment">Коментар:</label>
    <textarea id="comment" name="comment" rows="4"></textarea>
    <br>
    <button type="submit">Додати викладача</button>
  </form>
</body>
</html>
